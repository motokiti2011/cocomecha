<div class="head-display">
  <div class="menu" (click)="cocomecha()">coco-mecha</div>

  <div class="btn-list">

    <div *ngIf="!authUser; else elseContent">

      <input type="button" class="btn-border" on-click="onSinup()" value="新規登録">

      <input type="button" class="btn-border" on-click="onLogin()" value="{{loginUserName}}" >

    </div>
    <ng-template #elseContent>

      <div *ngIf="temporaryUserDiv">
        <p>ユーザー登録が未完了です。登録をしてください。</p>
      </div>
      <input type="button" class="btn-border" on-click="onUserResister()" value="ユーザー登録{{loginUserName}}" >
      <input type="button" class="btn-border" on-click="onLogout()" value="ログアウト">

    </ng-template>

    <input type="button" class="btn-border" on-click="onClickHelp()" value="ヘルプ">

  </div>

</div>
