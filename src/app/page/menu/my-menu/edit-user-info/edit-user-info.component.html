<div class="main-content">

  <div class="sid_menu">
    <app-side-menu
      [acceseUser]="user"
    ></app-side-menu>
  </div>

  <div class="main">
    <div class="container">

      <div class="row">
        <div class="col-2"></div>
          <div>ユーザー名</div>
          <div class="col-1"></div>
          <input id="name" type="text" [(ngModel)]="inputData.userName" />
          <label class="mandatory">必須</label>
      </div>

      <div class="row">
        <div class="col-2"></div>
          <div>登録メールアドレス</div>
          <div class="col-1"></div>
          <input id="email" type="email" [(ngModel)]="inputData.mailAdress" />
          <label class="mandatory">必須</label>
      </div>

      <div class="row">
        <div class="col-2"></div>
          <div>電話番号</div>
          <div class="col-1"></div>
          <input id="tel" type="tel" [(ngModel)]="inputData.TelNo1" />
          <label class="mandatory">必須</label>
      </div>

      <div class="row">
        <div class="col-2"></div>
        <div>住所（都道府県）</div>
        <div class="col-1"></div>
        <select class="area-select" name="area" [(ngModel)]="inputData.areaNo1" (change)="selectArea()">
          <option value="">地域を選択してください。</option>
          <option *ngFor="let area of areaData" [value]="area.prefectures" [selected]="area.prefectures === areaSelect">
            {{area.prefectures}}</option>
        </select>
      </div>

      <div class="row">
        <div class="col-2"></div>
          <div>住所（市町村）</div>
          <div class="col-1"></div>
          <input id="area" type="text" [(ngModel)]="inputData.areaNo2" />
      </div>

      <div class="row">
        <div class="col-2"></div>
          <div>住所その他</div>
          <div class="col-1"></div>
          <input id="area" type="text" [(ngModel)]="inputData.adress" />
      </div>

      <div class="row">
        <div class="col-2"></div>
          <div>郵便番号</div>
          <div class="col-1"></div>
          <input id="postCode" type="text" [(ngModel)]="inputData.postCode" />
      </div>

      <div class="row">
        <div class="col-2"></div>
          <div>紹介文</div>
          <div class="col-1"></div>
          <input id="introduction" type="text" [(ngModel)]="inputData.introduction" />
      </div>

      <div class="row">
        <div class="col-2"></div>
          <div>画像</div>
          <div class="col-1"></div>
          <input type="file" accept="*/*" (change)="onInputChange($event)">
      </div>

      <div class="row">
        <div class="col-2"></div>
          <input type="button" class="btn" on-click="onResister()" value="登録">
      </div>
    </div>
  </div>

</div>
