
<div class="content">
  <div class="button-area">
    <div class="button-item">
      <input type="button" class="btn-border" on-click="onTransaction()" value="取引する">
    </div>
    <!-- <div class="button-item">
      <input type="button" class="btn-border" on-click="onMyList()" value="マイリストに追加">
    </div> -->
    <div class="button-item">
      <input type="button" class="btn-border" on-click="onTransactionStatus()" value="現在の取引状況を確認する">
    </div>
  </div>

  <div class="contents-area">
    <div class="title">{{serviceTitle}}</div>






<div id="carousel-2" class="carousel slide" data-interval="10000">
  <ol class="carousel-indicators">
    <li data-target="#carousel-2" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-2" data-slide-to="1"></li>
    <li data-target="#carousel-2" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="assets/images/sample11.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/noimage.png" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/test1rogo.png" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carousel-2" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-2" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>




    <img class="img" src="assets/images/sample11.png" alt="image1">




    <div class="explanation">{{dispExplanation}}</div>
  </div>

  <div class="detail-area">
    <div>
      <input type="button" class="btn-border" on-click="goBack()" value="一覧に戻る">
    </div>

    <div class="ymd">
      <p>日付</p>
      {{dispYMD}}
    </div>

    <div class="price">
      <p>価格</p>
      {{dispPrice}}
    </div>

    <div class="area">
      <p>場所</p>
      {{dispArea}}
    </div>

  </div>
</div>
