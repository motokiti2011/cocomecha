
<div class="disp-area">
  <div *ngIf ="dispDiv; else elseContent">
    <div *ngFor="let list of dispMessageList" >

      <div [ngClass]="list.position? 'to-msg':'from-msg'">
        <div class="index">No.{{list.commentId}}　コメント者名：{{list.sendUserName}}</div>
        <div class="sender-text">{{list.comment}}</div>
      </div>
      
    </div>
  </div>
  <ng-template #elseContent>
    <div class="none">{{privateMessage}}</div>
  </ng-template>

</div>


<div class="form">
  <select class="adress-select" name="adress" [(ngModel)]="adressSelect" (change)="selectAdress()">
    <option value="">宛先を選択してください。</option>
    <option *ngFor="let adress of adressData" 
    [value]="adress.sendId" 
    [selected]="adress.sendId === adressSelect">
    {{adress.name}}</option>
  </select>
  <!-- <div class="form-btn"> -->
    <input class="form-question" type="text" [(ngModel)]="sernderMessage" (change)="sendMessage()" placeholder="質問はこちらに記入してください。" />
    <input type="button" class="submit-button" value="投稿する" (click)="onSendMessage()" [disabled]="isDisabled" />
  <!-- </div> -->
</div>
