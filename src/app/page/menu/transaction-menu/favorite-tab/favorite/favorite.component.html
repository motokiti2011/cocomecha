

<div class="service-contents">

  <div class="contants">
    <div>
      <select class="select-btn" [(ngModel)]="selected" (change)="changeOrder()">
        <option value="">並び順</option>
        <option *ngFor="let item of orderMenu"
        [value]="item.value"
        [selected]="item.value === selected">{{item.value}}
      </option>
      </select>
    </div>

    <div *ngIf="detailList.length > 0; ElseContents" class="table_area">
      <table class="table">
        <thead>
          <tr>
            <th><input type="checkbox"
              [(ngModel)]="hedSelection"
              (change)="bulkSelection()"></th>
            <th>{{HEAD.title}}</th>
            <th>{{HEAD.price}}</th>
            <th>{{HEAD.whet}}</th>
            <th>{{HEAD.endDate}}</th>

        </thead>
      </table>
      <div class="table2">
        <table class="table">
          <tbody>
            <tr *ngFor="let item of detailList">
              <td><input type="checkbox"
                [(ngModel)]="item.check"
                (change)="deleteSelection(item.id, item.check)"></td>
              <td>{{item.title}}</td>
              <td>{{item.price}}</td>
              <td>{{item.whet}}</td>
              <td>{{item.endDate}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <ng-component #ElseContents>
      <div>
        お知らせはありません。
      </div>
    </ng-component>
</div>

<div class="delete-btn">
  <button (click)="deleteCheck()" [disabled]="checkbutton">選択を削除する</button>
</div>
